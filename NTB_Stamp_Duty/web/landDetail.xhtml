<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-sm-4">        
            </div>
            <div class="col-sm-4">
                   <div class="panel panel-info">
                <div class="panel-heading">Land detail</div>
                <div class="panel-body">
                    <h:form >
                        <div class="form-group">
                            <h:outputLabel value="Id"/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Address"/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Near By "/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="District"/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Location"/><h:inputText value="#{l}" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Area"/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Purchase Price"/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Present Price"/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Building Premission date"/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Status"/><h:inputText value="#{l}" class="form-control"/>
                        </div>
                        <h:commandButton action="#" value="Edit" class="btn btn-default"/>
                        
                    </h:form>
                </div>
            </div>
            </div>
            <div class="col-sm-4">        
            </div>
        </div>
    </h:body>
</html>
