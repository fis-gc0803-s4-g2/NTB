<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:dataTable id="lands" value="#{showAllLand.list}" var="l" paginator="true" rows="5" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" sortMode="multiple">


                <f:facet name="header" >
                    Land Management
                </f:facet>

                <p:column headerText="ID" sortBy="#{l.LId}">
                    <h:outputText value="#{l.LId}"/>
                </p:column>

                <p:column headerText="Address" sortBy="#{l.LAddress}">
                    <h:outputText value="#{l.LAddress}"/>
                </p:column>

                <p:column headerText="Near By" sortBy="#{l.LNearByLandmark}">
                    <h:outputText value="#{l.LNearByLandmark}"/>
                </p:column>

                <p:column headerText="DÃ­trict">
                    <h:outputText value="#{l.LDist}"/>
                </p:column>

                <p:column headerText="Location">
                    <h:outputText value="#{l.LLocaltion}"/>
                </p:column>

                <p:column headerText="Purchase Price">
                    <h:outputText value="#{l.LPurchasedCost}"/>
                </p:column>

                <p:column headerText="Present Price">
                    <h:outputText value="#{l.LPresentCost}"/>
                </p:column>

                <p:column headerText="Building Permission Date">
                    <h:outputText value="#{l.LBuildingPermissionDate}"/>
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{l.LStatus}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
