<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
               <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-sm-2">        
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">Create a new account</div>
                            <div class="panel-body">
                                <h:form >
                                   <div class="form-group">
                                       <h:outputLabel value="Username"/><h:inputText id="username"  value="#{createAnAccount.username}" class="form-control" style="width: 60%" validator="#{createAContract.validateUsername}"  >
                                            <f:ajax event="blur" execute="@this" render="usernameError"/>
                                        </h:inputText>
                                        <h:message for="username" id="usernameError" style="color: red"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Password"/><h:inputSecret id="password" value="#{createAnAccount.password}" class="form-control" style="width: 60%" validator="#{createAnAccount.validatePassword}"  >
                                            <f:ajax event="blur" execute="@this" render="passwordError"/>
                                        </h:inputSecret>
                                        <h:message for="password" id="passwordError" style="color: red"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Confirm passowrd"/><h:inputSecret id="confirm"  value="#{createAnAccount.confirm}" class="form-control" style="width: 60%" validator="#{createAnAccount.validateConfirm}"  >
                                            <f:ajax event="blur" execute="@this" render="confirmError"/>

                                        </h:inputSecret>
                                        <h:message for="confirm" id="confirmError" style="color: red"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Full name"/><h:inputText  id="fullname" value="#{createAnAccount.fullname}" class="form-control" style="width: 60%"  validator="#{createAnAccount.validateFullname}" >
                                            <f:ajax event="blur" execute="@this" render="fullnameError"/>
                                        </h:inputText>
                                        <h:message for="fullname" id="fullnameError" style="color: red"/>
                                    </div>
                                    <h:commandButton action="#{createAnAccount.createAccountIndex()}" value="Create" class="btn btn-info"/>
                                   
                                </h:form>
                                <h:outputText value="#{createAnAccount.m}" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
