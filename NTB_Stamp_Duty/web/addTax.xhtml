<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                 <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-sm-2">        
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">Add Tax</div>
                            <div class="panel-body">
                                <h:form >
                                    <div class="form-group">
                                        <h:outputLabel value="Contract Id"/><h:inputText id="onfloor" value="#{createTax.contractId}" class="form-control" style="width: 30%"   >
                                         <f:ajax event="blur" execute="@this" render="onfloorError"/>
                                        </h:inputText>
                                        <h:message for="onfloor" id="onfloorError" style="color: red"/>
                                    </div>
                                    
                                      <div class="form-group">
                                          <h:outputLabel value="Tax($)"/><h:inputText id="area" value="#{createTax.tax}" class="form-control" style="width: 30%"   >
                                         <f:ajax event="blur" execute="@this" render="areaError"/>
                                          </h:inputText>
                                          <h:message for="area" id="areaError" style="color: red"/>
                                    </div>
 
                                    <h:commandButton action="#{createTax.addTax()}" value="Create" class="btn btn-info"/>
                                   
                                </h:form>
                                <h:outputText value="#{createTax.m}" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
