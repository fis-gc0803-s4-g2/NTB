<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-lg-4">
                                <h4>Account Management</h4>

                            </div>
                          
                        </div>

                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h:form>
                                <table  class="display"  cellspacing="0" id="example">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>Full name</th>
                                            <th>Task</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach var="a" items="#{showAllAccount.al}">
                                            <tr >
                                                <td>#{a.MId}</td>
                                                <td>#{a.MUsername}</td>
                                                <td>#{a.MPassword}</td>
                                                <td>#{a.MFullName}</td>
                                               
                                                <td>
                                                    <h:commandLink action="#{editAccount.editAccountIndex()}" title="Edit" styleClass="fa fa-edit fa-fw">
                                                        <f:setPropertyActionListener target="#{editAccount.accId}" value="#{a.MId}"/>
                                                    </h:commandLink>   
                                          
                                                    <h:commandLink action="#{deleteAccount}"  title="Delete"  styleClass="fa fa-trash-o fa-fw">
                                                        <f:setPropertyActionListener  target="#{deleteAccount.id}" value="#{a.MId}"/>
                                                        </h:commandLink> 
                                                </td >

                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>


                            </h:form>

                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
