<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-sm-2">        
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">Edit building</div>
                            <div class="panel-body">
                                <h:form enctype="multipart/form-data">
                                    <div class="form-group">
                                        <h:outputLabel value="Building Id"/><h:inputText id="bId" value="#{editBuilding.buildingId}" class="form-control" style="width: 30%" readonly="true" >

                                        </h:inputText>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Land Id"/><h:inputText id="lId" value="#{editBuilding.landId}" class="form-control" style="width: 30%" readonly="true" >

                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Building name "/><h:inputText id="name" value="#{editBuilding.buildingName}" class="form-control"  style="width: 70%" > 
                                            <f:ajax event="blur" execute="@this" render="nameError"/>
                                        </h:inputText>
                                        <h:message for="name" id="nameError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Building Type"/>
                                        <h:selectOneMenu value="#{editBuilding.buildingType}" class="form-control" style="width: 40%">
                                            <f:selectItem itemValue="" itemLabel="Choose Building Type"/>
                                            <f:selectItem itemValue="official" itemLabel="official"/>
                                            <f:selectItem itemValue="residental" itemLabel="residental"/>
                                            <f:selectItem itemValue="shop" itemLabel="shop"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Floor number"/><h:inputText id="floor" value="#{editBuilding.floorNumber}" class="form-control" style="width: 30%" >
                                            <f:ajax event="blur" execute="@this" render="locationError"/>
                                        </h:inputText>
                                        <h:message for="location" id="locationError" style="color: red"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Department Number"/><h:inputText id="area" value="#{editBuilding.departmentNumber}" class="form-control" style="width: 30%" >
                                            <f:ajax event="blur" execute="@this" render="areaError"/>
                                        </h:inputText>
                                        <h:message for="area" id="areaError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Start Date"/><br></br>
                                        <h:inputText  value="#{editBuilding.startDate}" styleClass="sample"/>
                                                                                                                     
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Completed Date"/><br></br>
                                        <h:inputText id="complete" value="#{editBuilding.completionDate}" styleClass="sample" />
                                                                                                                  
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Occupancy Date"/><br></br>
                                        <h:inputText id="occupancy"  value="#{editBuilding.occupancyDate}" styleClass="sample" />
                                      
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Description"/><h:inputTextarea  value="#{editBuilding.description}" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Status"/>
                                        <h:selectOneMenu value="#{editBuilding.status}" class="form-control" style="width: 70%" >
                                            <f:selectItem itemValue="" itemLabel="Choose Building Status"/>
                                          
                                            <f:selectItem itemValue="To be completely contructed" itemLabel="To be completely contructed"/> 
                                            <f:selectItem itemValue="Not to be completely contructed" itemLabel="Not to be completely contructed"/> 
                                            <f:selectItem itemValue="Not to be applied for the occupancy permit" itemLabel="Not to be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="To be applied for the occupancy permit" itemLabel="To be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="To be received the occupancy permit" itemLabel="To be received the occupancy permit"/>
                                        </h:selectOneMenu>&nbsp; 
                                    </div>
                                    <h:commandButton action="#{editBuilding.edit() }" value="Edit" class="btn btn-info"/>

                                </h:form>
                                <h:outputText value="#{editBuilding.m}" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
