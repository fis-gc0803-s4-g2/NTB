<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>NTB</title>
        <script type="text/javascript"
                src="${pageContext.request.contextPath}resources/js/jquery-1.11.0.js"/>
        <script  type="text/javascript"
                 src="${pageContext.request.contextPath}resources/js/bootstrap.min.js"/>
        <link rel="stylesheet" type="text/css"
              href="${pageContext.request.contextPath}resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css"
              href="${pageContext.request.contextPath}resources/css/half-slider.css"/>
        <link rel="stylesheet" type="text/css"
              href="${pageContext.request.contextPath}resources/css/bootstrap-dialog.min.css"/>
        <script  type="text/javascript"
                 src ="${pageContext.request.contextPath}resources/js/bootstrap-dialog.min.js"/>
        <script  type="text/javascript"
                 src ="${pageContext.request.contextPath}resources/js/popup.js"/>
    </h:head>
    <h:body>
        <h:link outcome="addALand" value="Create a new land" class="btn btn-info"/><br></br>

        <div class="panel panel-info">
            <div class="panel-heading">Create a new land</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table  class="table">
                        <tr>
                            <td>ID</td>
                            <td>Address</td>
                            <td>NearBy</td>
                            <td>District</td>
                            <td>Location</td>
                            <td>Area</td>
                            <td>Purchased Cost</td>
                            <td>Present Cost</td>
                            <td> Building Permission Date</td>
                            <td>Status</td>
                            <td>Option</td>
                        </tr>
                        <ui:repeat var="l" value="#{showAllLand.list}">
                            <tr >
                                <td>#{l.LId}</td>
                                <td>#{l.LAddress}</td>
                                <td>#{l.LNearByLandmark}</td>
                                <td>#{l.LDist}</td>
                                <td>#{l.LLocaltion}</td>
                                <td>#{l.LArea}</td>
                                <td>#{l.LPresentCost}</td>
                                <td>#{l.LPresentCost}</td>
                                <td>#{l.LBuildingPermissionDate}</td>
                                <td>#{l.LStatus}</td>
                                <td> <h:link outcome="landDetail" value="Detail" class="btn btn-info"/>&nbsp;<a href="#" class="btn btn-info">Delete</a></td>
                            </tr>
                        </ui:repeat>
                    </table>
                </div>
            </div>
        </div>
    </h:body>
</html>
