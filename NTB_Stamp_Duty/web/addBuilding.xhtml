<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-sm-2">        
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">Create a new building</div>
                            <div class="panel-body">
                                <h:form enctype="multipart/form-data">
                                    <div class="form-group">
                                        <h:outputLabel value="Land Code"/><h:inputText id="lId" value="#{createABuilding.landId}" class="form-control" style="width: 30%" readonly="true" >

                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Building name "/><h:inputText id="name" value="#{createABuilding.buildingName}" class="form-control"  style="width: 70%" > 
                                            <f:ajax event="blur" execute="@this" render="nameError"/>
                                        </h:inputText>
                                        <h:message for="name" id="nameError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Building Type"/>
                                        <h:selectOneMenu value="#{createABuilding.buildingType}" class="form-control" style="width: 40%">
                                            <f:selectItem itemValue="" itemLabel="Choose Building Type"/>
                                            <f:selectItem itemValue="official" itemLabel="official"/>
                                            <f:selectItem itemValue="residental" itemLabel="residental"/>
                                            <f:selectItem itemValue="shop" itemLabel="shop"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Floor number"/><h:inputText id="floor" value="#{createABuilding.floorNumber}" class="form-control" style="width: 30%" >
                                            <f:ajax event="blur" execute="@this" render="locationError"/>
                                        </h:inputText>
                                        <h:message for="location" id="locationError" style="color: red"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Department Number"/><h:inputText id="area" value="#{createABuilding.departmentNumber}" class="form-control" style="width: 30%" >
                                            <f:ajax event="blur" execute="@this" render="areaError"/>
                                        </h:inputText>
                                        <h:message for="area" id="areaError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Start Date"/><h:inputText value="#{createABuilding.startDate}" class="form-control" style="width: 50%"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Completed Date"/><h:inputText value="#{createABuilding.completionDate}" class="form-control" style="width: 50%"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Occupancy Date"/><h:inputText  value="#{createABuilding.occupancyDate}" class="form-control" style="width: 50%"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Image Upload"/><p:fileUpload value="#{createABuilding.file}" mode="simple"/>     
                                       
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Description"/><h:inputTextarea  value="#{createABuilding.description}" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Status"/>
                                        <h:selectOneMenu value="#{createABuilding.status}" class="form-control" style="width: 70%" >
                                            <f:selectItem itemValue="" itemLabel="Choose Building Status"/>
                                            <f:selectItem itemValue="Yet to be contructed" itemLabel="Yet to be contructed"/> 
                                            <f:selectItem itemValue="Not yet to be applied for the occupancy permit" itemLabel="Not yet to be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="Yet to be applied for the occupancy permit" itemLabel="Yet to be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="Yet received the occupancy permit" itemLabel="Yet received the occupancy permit"/>
                                        </h:selectOneMenu>&nbsp; 
                                    </div>
                                    <h:commandButton action="#{createABuilding.createABuilding()}" value="Create" class="btn btn-info"/>
                                   
                                </h:form>
                                <h:outputText value="#{createABuilding.m}" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
