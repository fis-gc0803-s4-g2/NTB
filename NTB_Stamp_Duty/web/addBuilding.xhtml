<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-sm-2">        
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">Create a new building</div>
                            <div class="panel-body">
                                <h:form enctype="multipart/form-data">
                                    <div class="form-group">
                                        <h:outputLabel value="Land Code"/>
                                        <h:inputText id="lId" value="#{createABuilding.landId}" class="form-control" style="width: 30%" readonly="true" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Building name "/>
                                        <h:inputText id="bname" value="#{createABuilding.buildingName}" class="form-control"  style="width: 70%" required="true" requiredMessage="Building name is required" >
                                      
                                        </h:inputText>
                                        <h:message for="bname" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Building Type"/>
                                        <h:selectOneMenu id="type" value="#{createABuilding.buildingType}" class="form-control" style="width: 40%" required="true" requiredMessage="Bulding type is required">
                                            <f:selectItem itemValue="" itemLabel="Choose Building Type"/>
                                            <f:selectItem itemValue="official" itemLabel="official"/>
                                            <f:selectItem itemValue="residental" itemLabel="residental"/>
                                            <f:selectItem itemValue="shop" itemLabel="shop"/>
                                        </h:selectOneMenu>
                                         <h:message for="type" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Floor number"/>
                                        <h:inputText id="floor" value="#{createABuilding.floorNumber}" class="form-control" style="width: 30%" required="true" requiredMessage="Floor number is required" />
                                          <h:message for="floor" style="color: red"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Department Number"/>
                                        <h:inputText id="depart" value="#{createABuilding.departmentNumber}" class="form-control" style="width: 30%" required="true" requiredMessage="Departnumber is required" />
                                         <h:message for="depart" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Start Date"/><br></br>
                                        <h:inputText id="start"  value="#{createABuilding.startDate}" styleClass="sample" required="true" requiredMessage="Start date is required"/><br></br>
                                           <h:message for="start" style="color: red"/>                                                                            
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Completed Date"/><br></br>
                                        <h:inputText id="complete" value="#{createABuilding.completionDate}" styleClass="sample"  required="true" requiredMessage="Departnumber is required"/> <br></br>                                                                                  
                                         <h:message for="complete" style="color: red"/>    
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Occupancy Date"/><br></br>
                                        <h:inputText id="occupancy"  value="#{createABuilding.occupancyDate}" styleClass="sample" required="true" requiredMessage="Departnumber is required" /><br></br>
                                         <h:message for="occupancy" style="color: red"/>    
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel id="file" value="Image Upload"/><p:fileUpload value="#{createABuilding.file}" mode="simple" required="true" requiredMessage="Departnumber is required"/>     
                                         <h:message for="file" style="color: red"/>    
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Description"/>
                                        <h:inputTextarea id="description" value="#{createABuilding.description}" class="form-control" required="true" requiredMessage="Departnumber is required"/>                                      
                                         <h:message for="description" style="color: red"/>    
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Status"/>
                                        <h:selectOneMenu id="status" value="#{createABuilding.status}" class="form-control" style="width: 70%" required="true" requiredMessage="Status is required">
                                            <f:selectItem itemValue="" itemLabel="Choose Building Status"/>
                                            <f:selectItem itemValue="To be completely contructed" itemLabel="To be completely contructed"/> 
                                            <f:selectItem itemValue="Not to be completely contructed" itemLabel="Not to be completely contructed"/> 
                                            <f:selectItem itemValue="Not to be applied for the occupancy permit" itemLabel="Not to be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="To be applied for the occupancy permit" itemLabel="To be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="To be received the occupancy permit" itemLabel="To be received the occupancy permit"/>
                                        </h:selectOneMenu>&nbsp; 
                                         <h:message for="status" style="color: red"/>   
                                    </div>
                                    <h:commandButton action="#{createABuilding.createABuilding()}" value="Create" class="btn btn-info"/>

                                </h:form>
                                <h:outputText value="#{createABuilding.m}" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
