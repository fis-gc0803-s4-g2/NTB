<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
              <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-sm-2">        
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">Create a contract</div>
                            <div class="panel-body">
                                <h:form >
                                    <div class="form-group">
                                        <h:outputLabel value="Apartment Id"/><h:inputText id="onfloor" value="#{createAContract.apartmentId}" class="form-control" style="width: 30%"  >
                                        </h:inputText>
                                    </div>
                                    
                                      <div class="form-group">
                                         <h:outputLabel value="Payment Type"/>
                                         <h:selectOneMenu value="#{createAContract.paymentType}" class="form-control" style="width: 90%">
                                            <f:selectItem itemValue="Choose Payment Type" itemLabel="Choose Payment Type"/>
                                            <f:selectItem itemValue="One time payment" itemLabel="One time payment"/>
                                            <f:selectItem itemValue="Payment through Installments on a monthly basics for 2 years" itemLabel="Payment through Installments on a monthly basics for 2 years"/>
                                            <f:selectItem itemValue="Payment through Installments on a yearly basics for 2 years" itemLabel="Payment through Installments on a yearly basics for 2 years"/>
                                        </h:selectOneMenu>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Username"/><h:inputText  value="#{createAContract.username}" class="form-control" style="width: 60%"  >
                                        </h:inputText>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Password"/><h:inputSecret value="#{createAContract.password}" class="form-control" style="width: 60%"  >
                                        </h:inputSecret>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Confirm passowrd"/><h:inputSecret  value="#{createAContract.confirmPassword}" class="form-control" style="width: 60%"  >
                                        </h:inputSecret>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Full name"/><h:inputText  value="#{createAContract.fullname}" class="form-control" style="width: 60%"  >
                                        </h:inputText>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Address"/><h:inputText  value="#{createAContract.address}" class="form-control" style="width: 60%"  >
                                        </h:inputText>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Email"/><h:inputText value="#{createAContract.email}" class="form-control" style="width: 60%"  >
                                        </h:inputText>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Phone"/><h:inputText value="#{createAContract.phone}" class="form-control" style="width: 60%"  >
                                        </h:inputText>
<!--                                        <h:message for="onfloor" id="onfloorError" style="color: red"/>-->
                                    </div>
 
                                    <h:commandButton action="#{createAContract.createAContract()}" value="Create" class="btn btn-info"/>
                                   
                                </h:form>
                                <h:outputText value="#{createAContract.m}" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
