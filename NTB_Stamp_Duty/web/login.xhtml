<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="resources/js/jquery-1.11.0.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div>&nbsp;</div>
                    <div>&nbsp;</div>
                    <div class="panel panel-info">
                        <div class="panel-heading">Login</div>
                        <div class="panel-body">
                            <h:form >
                                <div class="form-group">
                                    <label>Username</label>

                                    <h:inputText id="username" value="#{adminLogin.username}"  class="form-control" validator="#{adminLogin.validateUsername}" >
                                          <f:ajax event="blur" execute="@this" render="usernameError"/>
                                    </h:inputText>
                                          <h:message for="username" id="usernameError" style="color: red"/>
                                </div>
                                <div class="form-group">
                                    <label >Password</label>

                                    <h:inputSecret id="password" value="#{adminLogin.password}" class="form-control" validator="#{adminLogin.validatePassword}" >
                                      <f:ajax event="blur" execute="@this" render="passwordError"/>
                                    </h:inputSecret>
                                    <h:message for="password" id="passwordError" style="color: red"/>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"/> Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <h:commandButton value="Login" action="#{adminLogin.login()}" class="btn btn-info"/> 

                                </div>
                                <h:outputText style="color: red" value="#{adminLogin.acc} " />
                            </h:form>
                        </div>
                    </div>

                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>


    </h:body>
</html>
