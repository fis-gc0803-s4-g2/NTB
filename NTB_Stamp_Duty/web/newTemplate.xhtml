<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="resources/js/jquery-1.11.0.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/half-slider.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/bootstrap-dialog.min.js" type="text/javascript"></script>
        <link href="resources/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery.quick.pagination.min.js" type="text/javascript"></script>
        <script src="resources/js/popup.js" type="text/javascript"></script>
        <title>NTB</title>
        <script>
            $(document).ready(function() {
                $("ul.pagination").quickPagination({pageSize: "7"});
            });
        </script>
    </h:head>

    <h:body>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NTB</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Land</a>
                        </li>
                        <li>
                            <a href="#">Apartment</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <h:link outcome="about">About</h:link>
                        </li>
                        <li>
                            <a href="#">FAQ</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#myModal">Login</a></li>
                        <li><a href="#">Sign up</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search..."/>
                    </form>

                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->

        </nav>


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Login</h4>
                    </div>
                    <div class="modal-body">
                        <h:form >
                            <div class="form-group">
                                <label>Username</label>

                                <h:inputText id="username" value="#{adminLogin.username}"  class="form-control" validator="#{adminLogin.validateUsername}" >
                                    <f:ajax event="blur" execute="@this" render="usernameError"/>
                                </h:inputText>
                                <h:message for="username" id="usernameError" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <label >Password</label>

                                <h:inputSecret id="password" value="#{adminLogin.password}" class="form-control" validator="#{adminLogin.validatePassword}" >
                                    <f:ajax event="blur" execute="@this" render="passwordError"/>
                                </h:inputSecret>
                                <h:message for="password" id="passwordError" style="color: red"/>
                            </div>
                           
                            <div class="form-group">

                                <h:commandButton value="Login" action="#{adminLogin.login()}" class="btn btn-info"/> 

                            </div>
                            <h:outputText style="color: red" value="#{adminLogin.acc} " />
                        </h:form>
                    </div>
                    <div class="modal-footer">
                       
                    </div>
                </div>
            </div>
        </div>


        <!-- Half Page Image Background Carousel Header -->
        <header id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for Slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <!-- Set the first background image using inline CSS below. -->
                    <div class="fill" style="background-image:url('resources/img/banner1.jpg');"></div>
                    <div class="carousel-caption">
                        <h2></h2>
                    </div>
                </div>
                <div class="item">
                    <!-- Set the second background image using inline CSS below. -->
                    <div class="fill" style="background-image:url('resources/img/banner2.jpg');"></div>
                    <div class="carousel-caption">
                        <h2></h2>
                    </div>
                </div>
                <div class="item">
                    <!-- Set the third background image using inline CSS below. -->
                    <div class="fill" style="background-image:url('resources/img/banner3.jpg');"></div>
                    <div class="carousel-caption">
                        <h2></h2>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>

        </header>

        <div class="container">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <!-- Footer -->
        <footer>

            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-4">
                        <p>Copyright &copy; Your Website 2014</p>
                        <p>Designed by ...</p>
                    </div>
                    <div class="col-lg-4">
                        <p class="pull-right"><a href="#">Back to top</a></p>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </footer>


        <script>
            $('.carousel').carousel({
                interval: 3000 //changes the speed
            });
        </script>
    </h:body>

</html>
