<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-sm-2">        
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">Land detail</div>
                            <div class="panel-body">
                                <h:form >
                                    <div class="form-group">
                                        <h:outputLabel value="Id"/><h:inputText value="#{editLand.landId}" class="form-control" readonly="true" style="width: 30%"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Address"/><h:inputText id="address1" value="#{editLand.address}" class="form-control" validator="#{editLand.validateAddress}">
                                            <f:ajax event="blur" execute="@this" render="address1Error"/>
                                        </h:inputText>
                                        <h:message for="address1" id="address1Error" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Near By "/><h:inputText id="near" value="#{editLand.nearBy}" class="form-control" >
                                            <f:ajax event="blur" execute="@this" render="nearError"/>
                                        </h:inputText>
                                        <h:message for="near" id="nearError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="District"/><h:inputText id="dist" value="#{editLand.dist}" class="form-control" style="width: 40%" validator="#{editLand.validateDist}">
                                            <f:ajax event="blur" execute="@this" render="distError"/>
                                        </h:inputText>
                                        <h:message for="dist" id="distError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Location"/><h:inputText id="location" value="#{editLand.location}" class="form-control" style="width: 40%" validator="#{editLand.validateLocation}">
                                            <f:ajax event="blur" execute="@this" render="locationError"/>
                                        </h:inputText>
                                        <h:message for="location" id="locationError" style="color: red"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Area"/><h:inputText id="area" value="#{editLand.area}" class="form-control" style="width: 30%" validator="#{editLand.validateArea}">
                                            <f:ajax event="blur" execute="@this" render="areaError"/>
                                        </h:inputText>
                                        <h:message for="area" id="areaError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Purchase Price"/><h:inputText id="purchase" value="#{editLand.purchaseCost}" class="form-control" style="width: 30%" validator="#{editLand.validatePurchaseCost}">
                                            <f:ajax event="blur" execute="@this" render="purchaseError"/>
                                        </h:inputText>
                                        <h:message for="purchase" id="purchaseError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Present Price"/><h:inputText id="present" value="#{editLand.presentCost}" class="form-control" style="width: 30%" validator="#{editLand.validatePresentCost}">
                                            <f:ajax event="blur" execute="@this" render="presentError"/>
                                        </h:inputText>
                                        <h:message for="present" id="presentError" style="color: red"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Building Premission date"/><br></br>
                                        <h:inputText value="#{editLand.buildingPermissionDate}" styleClass="sample"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Status"/>
                                        <h:selectOneMenu value="#{editLand.status}" class="form-control"  style="width: 70%">
                                            <f:selectItem itemValue="" itemLabel="Choose Status"/>
                                            <f:selectItem itemValue="Not to be applied for the building permit" itemLabel="Not to be applied for the building permit"/>  
                                            <f:selectItem itemValue="To be applied for the building permit" itemLabel="To be applied for the building permit"/>                                                                     
                                            <f:selectItem itemValue="To be received the building permit" itemLabel="To be received the building permit"/> 
                                            <f:selectItem itemValue="Not to be completely contructed" itemLabel="Not to be completely contructed"/> 
                                            <f:selectItem itemValue="To be completely contructed" itemLabel="To be completely contructed"/> 
                                            <f:selectItem itemValue="Not  to be applied for the occupancy permit" itemLabel="Not to be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="To be applied for the occupancy permit" itemLabel="To be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="To be received the occupancy permit" itemLabel="To be received the occupancy permit"/>
                                        </h:selectOneMenu>&nbsp; 
                                    </div>
                                    <h:commandButton action="#{editLand.editLandById()}" value="Edit" class="btn btn-default"/>

                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
