<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-sm-2">        
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">Land detail</div>
                            <div class="panel-body">
                                <h:form >
                                    <div class="form-group">
                                        <h:outputLabel value="Id"/><h:inputText value="#{editLand.landId}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Address"/><h:inputText value="#{editLand.address}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Near By "/><h:inputText value="#{editLand.nearBy}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="District"/><h:inputText value="#{editLand.dist}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Location"/><h:inputText value="#{editLand.location}" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Area"/><h:inputText value="#{editLand.area}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Purchase Price"/><h:inputText value="#{editLand.purchaseCost}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Present Price"/><h:inputText value="#{editLand.presentCost}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Building Premission date"/><h:inputText value="#{editLand.buildingPermissionDate}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Status"/>
                                        <h:selectOneMenu value="#{editLand.status}" class="form-control" >
                                            <f:selectItem itemValue="" itemLabel="Choose Status"/>
                                            <f:selectItem itemValue="Not yet to be applied for the building permit" itemLabel="Not yet to be applied for the building permit"/>  
                                            <f:selectItem itemValue="Yet to be applied for the building permit" itemLabel="Yet to be applied for the building permit"/>                                                                     
                                            <f:selectItem itemValue="Yet received the building permit" itemLabel="Yet received the building permit"/> 
                                            <f:selectItem itemValue="Not yet to be contructed" itemLabel="Not yet to be contructed"/> 
                                            <f:selectItem itemValue="Yet to be contructed" itemLabel="Yet to be contructed"/> 
                                            <f:selectItem itemValue="Not yet to be applied for the occupaappliedncy permit" itemLabel="Not yet to be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="Yet to be  for the occupancy permit" itemLabel="Yet to be applied for the occupancy permit"/>
                                            <f:selectItem itemValue="Yet received the occupancy permit" itemLabel="Yet received the occupancy permit"/>
                                        </h:selectOneMenu>&nbsp; 
                                    </div>
                                    <h:commandButton action="#{editLand.editLandById()}" value="Edit" class="btn btn-default"/>

                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">        
                    </div>
                </div>F
            </ui:define>

        </ui:composition>

    </body>
